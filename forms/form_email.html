<!DOCTYPE html>
<html>
<head>
    <title>Email Validation Form</title>
</head>
<body>
    <h2>Email Validation</h2>
    
    <form method="POST" action="">
        <label for="email">Enter your email address:</label><br>
        <input type="email" 
               id="email" 
               name="email" 
               required 
               placeholder="Example: abc99@gmail.com"
               title="Please enter a valid email address">
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <p>Note: Please enter a valid email address.</p>
    <p>Example format: username@domain.com</p>
</body>
</html>
