<!DOCTYPE html>
<html>
<head>
    <title>Name Validation Form</title>
</head>
<body>
    <h2>Name Validation</h2>
    
    <form method="POST" action="">
        <label for="name">Enter your full name:</label><br>
        <input type="text" 
               id="name" 
               name="name" 
               required 
               pattern="[a-zA-Z][a-zA-Z.-\s]+"
               title="Name must start with a letter and can only contain letters, dots, dashes, and spaces"
               placeholder="Enter your full name">
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <p>Note: Please enter your full name (at least two words) starting with a letter.</p>
    <p>Allowed characters: letters, dots (.), dashes (-), and spaces.</p>
</body>
</html>
